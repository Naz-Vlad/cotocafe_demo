<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#000000">
	<!--
      manifest.json предоставляет метаданные, используемые при добавлении вашего веб-приложения на домашний экран Android. См.

       https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json">
	<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
	<!-- подключаем шрифты-->
	<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
	<!--
      Обратите внимание на использование %PUBLIC_URL% в тегах выше.
      Он будет заменен на URL-адрес папки `public` во время сборки.
      Только файлы внутри папки `public` могут быть доступны из HTML.

      В отличие от "/favicon.ico" или "favicon.ico", "%PUBLIC_URL%/favicon ico" будет корректно работать как с клиентской маршрутизацией, так и с некорневым публичным URL. Узнайте, как настроить некорневой публичный URL, запустив `npm run build`.
    -->
	<title>Котокафе</title>
</head>

<body>
	<noscript>
		You need to enable JavaScript to run this app.
	</noscript>
	<div id="root"></div>
	<!--
      Этот HTML-файл является шаблоном.
      Если вы откроете его напрямую в браузере, вы увидите пустую страницу.

      Вы можете добавить в этот файл веб-шрифты, метатеги или аналитику.
      Этап сборки поместит связанные скрипты в тег <body>.

      Чтобы начать разработку, запустите `npm start` или `yarn start`.
      Чтобы создать производственный пакет, используйте `npm run build` или `yarn build`.
    -->
</body>

</html>
